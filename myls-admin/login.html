  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/css/bootstrap.min-old.css"> -->
   <!-- Owl Carousel CSS -->
   <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
   <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
  <!-- Icon CSS -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/icons.min.css">
   <!-- full calander start-->
  <link href='assets/packages/core/main.css' rel='stylesheet' />
  <link href='assets/packages/daygrid/main.css' rel='stylesheet' />
  <link href='assets/packages/timegrid/main.css' rel='stylesheet' />
  <link href='assets/packages/list/main.css' rel='stylesheet' />
  <!-- Select2 -->
  <link rel="stylesheet" href="assets/select2/css/select2.min.css">

  <title>MyLS - Immigration Speed</title>
</head>

<body>

  <section class="authentication">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden shadow-none mb-0">
            <div class="card-header bg-white text-center">
              <a href="login.html" class="auth-logo">
                <img src="assets/images/full-blue-logo.png" height="60px">
              </a>
            </div>
            <div class="card-body">
              <!-- <form class="form-horizontal"> -->

                <div class="row">
                 
                  <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                      <label for="username" class="control-label">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Johnny">
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                      <label for="userpassword" class="control-label">Password</label>
                      <input type="password" class="form-control" id="userpassword" placeholder="*******">
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <div class="form-group mt-3">
                      <button class="btn btn-primary btn-block waves-effect waves-light text-uppercase"
                        type="submit" id="btnlogin">Log In</button>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <div class="form-group text-center mt-3">
                      <a href="forgot-password.html" class="text-muted">Forgot your password?</a>
                    </div>
                  </div>
                  <!-- <div class="col-md-12 col-sm-12">
                    <div class="form-group text-center mt-3">
                      <a href="#" class="text-muted">Sign Up</a>
                    </div>
                  </div> -->
                </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="main-loader">
    <div class="loader-box">
      <div class="loader-logo">
        <img src="assets/images/full-blue-logo.png" height="70px">
      </div>
      <div class="progress">
        <div id="dynamic" class="progress-bar progress-bar-primary active" role="progressbar"
          aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          <span id="current-progress"></span>
        </div>
      </div>
      <p class="text-muted mb-0 text-center mt-3">Loading.....</p>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- jQuery -->
  <script src="assets/js/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="assets/js/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Owl Carousel JS -->
  <script src="assets/js/owl.carousel.min.js"></script>
  <!-- full calander start-->
  <script src='assets/packages/core/main.js'></script>
  <script src='assets/packages/interaction/main.js'></script>
  <script src='assets/packages/daygrid/main.js'></script>
  <script src='assets/packages/timegrid/main.js'></script>
  <script src='assets/packages/list/main.js'></script>
  <!-- select2 js -->
  <script src="assets/select2/js/select2.full.min.js"></script>    
  <!-- Fusion Charts JS -->
  <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
  <script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js"></script>
  <!-- Lightbox galary JS -->
  <script src="assets/js/picturefill.min.js"></script>
  <script src="assets/js/lightgallery.min.js"></script>
  <script src="assets/js/lg-video.min.js"></script>
  <script src="assets/js/jquery.mousewheel.min.js"></script>
  <!-- Other JS -->
  <script src="assets/js/metisMenu.min.js"></script>
  <script src="assets/js/simplebar.min.js"></script>
  <script src="assets/js/waves.min.js"></script>

  <script src="assets/js/app.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/custom.js"></script>

</body>

</html>
