                </div>

                <div class="col-md-12 col-sm-12">
                  <div class="form-group mt-3">
                    <button class="btn btn-primary btn-block waves-effect waves-light text-uppercase"

                  </div>
                </div>
                <div class="col-md-12 col-sm-12">

                    <p class="text-muted mb-0">Go back to, <a href="login.html" class="text-primary">LOGIN</a></p></a>
